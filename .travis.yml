language: node_js
node_js:
  - "6"
addons:
  sauce_connect: true
  jwt:
    secure: ""
after_script:
  - codeclimate-test-reporter < dist/coverage/lcov.info
before_deploy:
  - node tools/setupDeploy
after_deploy:
  - tools/deploy-docs.sh
deploy:
  provider: script
  script: npm publish dist/src 
  skip_cleanup: true
  on:
    tags: true